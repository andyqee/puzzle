<%inherit file='base.html'/>
<%block name="header">
</%block>

<%block name='body'>
    <div class="container">
      <form method ="GET" id="form">
        <div class="row">
          <div class="span8">
            app：<select id="app_name" name="app_name">
            % for item in data['apps']:
                <option value="${item['app_name']}">${item['app_name']}</option>
            % endfor
                </select>
            &nbsp&nbsp
            platform：<select id="app_platform" name="app_platform" class="span1">
                <option value="ios">ios</option>
                <option value="android">android</option>
            </select>
            &nbsp&nbsp
            crash_count：<input type="text" class="span2" id="crash_count" name="crash_count" >
            <div style="display:block">title：<textarea class="span7" id="crash_title" name="crash_title" rows="4"></textarea></div> 
          </div>
          <div class="span2" style="margin-top:60px">
            <button id="save" class="btn-info" type="button">保存</button>
          </div>
        </div>
      </form>
      <font color="red">${data['error']}</font><br><br>

      <table class="table table-bordered">

        <tr>
            <td>app</td>
            <td>platform</td>
            <td>count</td>
            <td width="40%">title</td>
            <td>操作</td>
        </tr>
        % for item in data['crash_titles']:
          <tr>
            <td>${item['app_name']}</td>
              <td>${item['app_platform']}</td>
              <td>${item['crash_count']}</td>
              <td>${item['crash_title']}</td>
              <td>
                <form id="form_del" method="GET">
                  <input name="is_del" name="is_del" value="1" type="hidden">
                  <input name="title_id" name="title_id" value="${item['id']}" type="hidden">
                  <button class="btn btn-danger" type="button" id="del" name="del">删除</button>
                </form>  
              </td>
          </tr>
        % endfor
    </table>
    </div>
        <script src="/static/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){

    $('select#app_name').val("${data['params']['app_name']}");
    $('select#app_platform').val("${data['params']['app_platform']}");
    $('#crash_count').val("${data['params']['crash_count']}");
    $('#crash_title').val("${data['params']['crash_title']}")


    $('#save').click(function(){
        count = $('#crash_count').val();
        title = $('#crash_title').val();
        if(isNaN(count) || count==''){
            alert("请输入正确的crash_count");
        }else if(title == ''){
            alert("请输入crash_title");
        }else{
            form.submit();
        }
    });

    $('.btn.btn-danger').click(function(){
      if (confirm("确定要删除？")){
      $('#form_del').submit();
      }
     });

});
</script>
</%block>
